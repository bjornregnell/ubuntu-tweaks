general {
        #output_format = "dzen2"
        colors = true
        interval = 1
}

order += "disk /"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"


disk "/" {
  format = "%free"
}

tztime local {
  #format = "%Y-%m-%d %H:%M:%S"
  format = "%t %Y-%m-%d %t W%W %t %A %t %H:%M:%S"
  #format = "%A, %d.%m.%Y %H:%M:%S"
}
cpu_usage {
  format = "CPU: %usage %"
}
cpu_temperature 0 {
  format = "T: %degrees Â°C"
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}
